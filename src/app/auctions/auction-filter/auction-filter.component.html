<mat-card class="mt-3">
  <mat-card-title>
    Kryteria filtrowania
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="filterForm">
      <mat-checkbox [checked]="filterForm.onlyBuyNow" formControlName="onlyBuyNow" (change)="filterForm.setOnlyCanBid($event.checked ? false : filterForm.onlyBuyNow)">Tylko kup teraz</mat-checkbox>
      <mat-checkbox [checked]="filterForm.onlyCanBid" formControlName="onlyCanBid" (change)="filterForm.setOnlyBuyNow($event.checked ? false : filterForm.onlyCanBid)">Tylko licytowane</mat-checkbox>
      <mat-checkbox formControlName="onlyPromoted" >Tylko promowane</mat-checkbox>
      <mat-form-field>
        <label>
          <input matInput type="number" placeholder="Cena Kup Teraz od" formControlName="buyNowPriceFrom"
                 id="buyNowPriceFrom">
        </label>
      </mat-form-field>
      <mat-form-field>
        <label>
          <input matInput type="number" placeholder="Cena Kup Teraz do" formControlName="buyNowPriceTo"
                 id="buyNowPriceTo">
        </label>
      </mat-form-field>
      <mat-form-field>
        <label>
          <input matInput type="number" placeholder="Cena licytacji od" formControlName="bidPriceFrom"
                 id="bidPriceFrom">
        </label>
      </mat-form-field>
      <mat-form-field>
        <label>
          <input matInput type="number" placeholder="Cena licytacji do" formControlName="bidPriceTo" id="bidPriceTo">
        </label>
      </mat-form-field>
      <div class="row justify-content-center">
        <button class="btn btn-info" (click)="onFilter()" [disabled]="!filterForm.valid">
          Filtruj
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
