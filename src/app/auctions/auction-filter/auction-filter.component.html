<mat-card class="mt-3">
  <mat-card-title class="pb-2">
    Kryteria filtrowania
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="filterForm">
      <div>
        <mat-checkbox formControlName="onlyBuyNow">Tylko kup teraz</mat-checkbox>
      </div>
      <div>
        <mat-checkbox formControlName="onlyCanBid">Tylko licytowane</mat-checkbox>
      </div>
      <div>
        <mat-checkbox formControlName="onlyPromoted">Tylko promowane</mat-checkbox>
      </div>
      <div>
        <mat-form-field>
          <label>
            <input matInput type="number" placeholder="Cena Kup Teraz od"
                   formControlName="buyNowPriceFrom"
                   id="buyNowPriceFrom">
          </label>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input matInput type="number" placeholder="Cena Kup Teraz do" formControlName="buyNowPriceTo"
                   id="buyNowPriceTo">
          </label>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <label>
            <input matInput type="number" placeholder="Cena licytacji od" formControlName="bidPriceFrom"
                   id="bidPriceFrom">
          </label>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input matInput type="number" placeholder="Cena licytacji do" formControlName="bidPriceTo"
                   id="bidPriceTo">
          </label>
        </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-info" (click)="onFilter()" [disabled]="!filterForm.valid">
          Filtruj
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
