<mat-card >
  <mat-card-title>Kategorie</mat-card-title>
  <mat-card-content>
    <mat-list *ngFor="let category of categories$ | async">
      <mat-list-item [routerLink]="'category/' + category.id"> <mat-icon>{{category.iconName}}</mat-icon>{{category.name}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
