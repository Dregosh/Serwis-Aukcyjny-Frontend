<mat-card class="mt-3">
  <mat-card-content class="justify-content-center">
    <div class="row mt-3 justify-content-center">

      <app-image-container
        [images]="images"
        [selectedImage]="images[0]"
        class="col-md-6">
      </app-image-container>

      <div class="col-md-6">
        <app-auction-description [auction]="auction" (refreshEmitter)="refreshEmitter.emit(true)">
        </app-auction-description>
      </div>

    </div>
  </mat-card-content>
</mat-card>
