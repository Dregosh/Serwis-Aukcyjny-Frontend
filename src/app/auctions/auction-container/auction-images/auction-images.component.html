<div class="row main-image">
  <img *ngIf="selectedImage" [src]="getImageUrl(selectedImage)" alt="product image">
  <img src="/assets/no-photo-big.jpg" alt="Auction image" *ngIf="!selectedImage">
</div>
<div class="row mt-3 justify-content-center mini-image" *ngIf="images.length > 1">
  <ng-container *ngFor="let image of images">
    <img (click)="selectImage(image)" [src]="getImageUrl(image)" alt="mini-image">
  </ng-container>
</div>
