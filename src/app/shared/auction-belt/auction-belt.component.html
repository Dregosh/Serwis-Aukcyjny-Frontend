<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <div class="card-deck justify-content-around">
      <div *ngFor="let auction of auctions" fxLayout="row-wrap">
        <app-single-auction-card [auction]="auction">
        </app-single-auction-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
