<div class="w-25 ml-auto mr-auto">
  <mat-card class="m-3">
    <mat-card-title class="mb-4">Zmiana hasła użytkownika</mat-card-title>
    <mat-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="password">Nowe hasło</label>
          <input formControlName="password" type="password" class="form-control"
                 [class.is-invalid]="password.invalid && password.touched" id="password">
          <small *ngIf="password.errors?.required && password.touched"
                 class="text-danger">Podaj nowe hasło</small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Nowe hasło (ponownie)</label>
          <input [class.is-invalid]="passwordForm.errors?.misMatch" id="confirmPassword"
                 formControlName="confirmPassword" type="password" class="form-control">
          <small class="text-danger" *ngIf="passwordForm.errors?.misMatch">Wpisane
          hasła różnią się</small>
        </div>
        <button [disabled]="!passwordForm.valid" class="btn btn-primary"
                type="submit">Zmień hasło</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
