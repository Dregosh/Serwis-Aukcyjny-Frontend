<div class="row justify-content-center mt-5">
  <ng-container *ngIf="isDone">
    <div class="card">
      <div class="card-header">Potwierdzenie konta</div>
      <div class="card-body">
        <ng-container *ngIf="isConfirmed">
          <h3>Udało się potwierdzić konto, możesz się teraz zalogować</h3>
        </ng-container>
        <ng-container *ngIf="!isConfirmed">
          <h3 style="color: red">Link do potwierdzenia konta wygasł lub jest nieprawidłowy.</h3>
          <h3 style="color: red">Zaloguj się aby powtórnie wysłać kod potwierdzający</h3>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!isDone">
    <div class="d-flex justify-content-center">
      <div class="spinner-grow  vertical-center" style="width: 5rem; height: 5rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-container>
</div>
